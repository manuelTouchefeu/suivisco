<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/css/login.css" />
        <title>Suivi</title>
	</head>

	<body>
         <section id="log">
            <p>Demander un nouveau mot de passe</p>
             <form action="/lost-password" method="POST">
                <label for="email">Mail:</label><br>
                <input id="email" name="email" type="email" required><br>
                <input type="submit" id="submit" value="Envoyer">
                </form>
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message|safe }}</div>
                {% endfor %}
        </section>
        <canvas id="canvas" width="100%" height="600px"></canvas>
	</body>
    <script src="/static/js/arbres.js"></script>
</html>
